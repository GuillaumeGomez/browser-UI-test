instructions = [
  """let elem = await page.$(\"a\");
if (elem === null) { throw '\"a\" not found'; }
const jsHandle = await elem.evaluateHandle(e => {
    const props = [\"bip\",\"bla\"];
    const ret = Object.create(null);
    const errors = [];

    for (const prop of props) {
        if (e[prop] === undefined) {
            errors.push('\"No property named `' + prop + '`\"');
        } else {
            ret[prop] = e[prop];
        }
    }
    if (errors.length !== 0) {
        throw \"The following errors happened: [\" + errors.join(\", \") + \"]\";
    }
    return ret;
});
data = await jsHandle.jsonValue();
arg.variables[\"a\"] = data[\"bip\"];
arg.variables[\"b\"] = data[\"bla\"];""",
]
wait = false
warnings = [
  """Pseudo-elements (`::after`) don't have attributes so the check will be performed on the element itself""",
]
