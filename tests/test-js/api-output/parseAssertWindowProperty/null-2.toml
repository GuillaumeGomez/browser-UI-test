        if (String(parseAssertDictProp) != parseAssertDictPropValue) {
            nonMatchingProps.push('Expected `' + parseAssertDictPropValue + '` for property `' + parseAssertDictPropKey + '`, found `' + parseAssertDictProp + '`');
        }
    }
    if (nonMatchingProps.length !== 0) {
        const props = nonMatchingProps.join(\", \");
        throw \"The following errors happened: [\" + props + \"]\";
