        } else {
            ret[prop] = style[prop];
        }
    }
    if (errors.length !== 0) {
        throw \"The following errors happened: [\" + errors.join(\", \") + \"]\";
    }
    return ret;
});
data = await jsHandle.jsonValue();
arg.variables[\"a\"] = data[\"\\\"ye\"];""",
