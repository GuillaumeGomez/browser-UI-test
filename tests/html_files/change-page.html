<html>
	<head>
		<title>change page</title>
		<style type="text/css">
body {
	margin: 0;
	background-color: #eee;
}
header {
	background-color: #111;
	width: 100%;
	text-align: center;
	font-size: 1.3em;
	color: #fff;
}
.content {
	text-align: center;
}
.content > a {
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #fff;
	text-decoration: none;
	color: #111;
}
#before-1::after {
        content: "a";
}
#before::after {
        content: "b";
}
#before-::after {
        content: "c";
}
		</style>
	</head>
	<body>
		<header>change page</header>
		<button id="js-wait-nav" onclick="changePage()">hey</button>
                <div id="before-1"></div>
                <div id="before"></div>
                <div id="before-"></div>
<script>
function changePage() {
setTimeout(() => {
  const parts = document.location.pathname.split('/').filter(x => x.length > 0);
  parts[parts.length - 1] = 'elements.html';
  document.location.pathname = parts.join('/');
}, 250);
}
</script>
	</body>
</html>
